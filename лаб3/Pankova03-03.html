<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Використання таблиць</title>
</head>

<body>
    <table width="75%" border="1" cellpadding=10" cellspacing="0">
        <tr align="center">
            <td colspan="2">Заголовок</td>
        </tr>
        <tr>
            <td width="25%">Дані, вирівняня по лівому краю комірки.</td>
            <td width="75%" align="right">Дані, вирівняні по правому краю комірки.</td>
        </tr>
        <tr>
            <td>25% ширини таблиці</td>
            <td>75% ширини таблиці</td>
        </tr>
    </table>
</body>

</html>
